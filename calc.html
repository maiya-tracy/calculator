<body>

		<div class="calculator">
			<div class="calculator_screen">
				<input type="text" class="screen" placeholder="0" value="" disabled />
			</div>
			<div class="calculator_keys">
				<div class="operations row">
					<button type="button" value="+" class="add operator btn btn-outline-info">+</button>
					<button type="button" value="-" class="subtract operator btn btn-outline-info">-</button>
					<button type="button" value="x" class="multiply operator btn btn-outline-info">&times;</button>
					<button type="button" value="/" class="divide operator btn btn-outline-info">&divide;</button>
				</div>
				<div class="numbersandequals">
					<div class="numbers">
						<div class="row">
							<button id="7" type="button" value="7" class="btn btn-outline-info">7</button>
							<button id="8" type="button" value="8" class="btn btn-outline-info">8</button>
							<button id="9" type="button" value="9" class="btn btn-outline-info">9</button>
						</div>
						<div class="row">
							<button id="4" type="button" value="4" class="btn btn-outline-info">4</button>
							<button id="5" type="button" value="5" class="btn btn-outline-info">5</button>
							<button id="6" type="button" value="6" class="btn btn-outline-info">6</button>
						</div>
						<div class="row">
							<button id="1" type="button" value="1" class="btn btn-outline-info">1</button>
							<button id="2" type="button" value="2" class="btn btn-outline-info">2</button>
							<button id="3" type="button" value="3" class="btn btn-outline-info">3</button>
						</div>
						<div class="row">
							<button id="0" type="button" value="0" class="btn btn-outline-info">0</button>
							<button id="." type="button" value="." class="decimal btn btn-outline-info">.</button>
							<button id="AC" type="button" value="clr" class="clear btn btn-outline-info">AC</button>
						</div>
					</div>
					<div class="equal">
						<button class="clrscrn btn btn-outline-info" value="clrscrn" type="button">Clear Screen</button>
						<button id="eq" type="button" value="calculate" class="calculate btn btn-outline-info">=</button>
					</div>
				</div>
			</div>
		</div> 
	</div> <!--end of container -->
	<script>
		const calculator = {
		  displayVal: '0',
		  firstOperand: null,
		  waitingForSecondOperand: false,
		  operator: null,
		};
		
		function updateDisplay() {
		  const display = document.querySelector('.screen');
		  display.value = calculator.displayVal;
		}
		
		function inputDigit(digit) {
		  const { displayVal } = calculator;
		  if (calculator.waitingForSecondOperand === true) {
			calculator.displayVal = digit;
			calculator.waitingForSecondOperand = false;
		  }
		  else {
			if (displayVal === '0') {
				calculator.displayVal = digit;
			  }
			  else {
				calculator.displayVal = displayVal + digit;
			  }
			  console.log(calculator);
		  }
		}
		
		function inputDecimal(dec) {
			if(!calculator.displayVal.includes(dec)) {
				calculator.displayVal += dec;
			}
		}
		
		function calculate() {
			switch (calculator.operator) {
				case ('+'):
					calculator.displayVal = calculator.firstOperand + calculator.secondOperand;
					break;
				case ('-'):
					calculator.displayVal = calculator.firstOperand - calculator.secondOperand;
					break;
				case ('x'):
					calculator.displayVal = calculator.firstOperand * calculator.secondOperand;
					break;
				case ('/'):
					calculator.displayVal = calculator.firstOperand / calculator.secondOperand;
					break;

			}
			updateDisplay();
		}
		
		function clearScreen() {
			calculator.displayVal = '0';
			updateDisplay();
		}
		
		function clearAll() {
			calculator.displayVal = '0';
			calculator.firstOperand = null;
			calculator.operator = null;
			calculator.waitingForSecondOperand = false;
			updateDisplay();
		}
		
		updateDisplay();
		
		const keys = document.querySelector('.calculator_keys');
		keys.addEventListener('click', (event) => {
		  const { target } = event;
		  if (!target.matches('button')) {
			return;
		  }

		  if (target.classList.contains('operator')) {
			calculator.firstOperand = parseFloat(calculator.displayVal);
			calculator.waitingForSecondOperand = true;
			calculator.operator = target.value;
			updateDisplay();
			console.log(calculator);
			return;
		  }

		  if (target.classList.contains('decimal')) {
			inputDecimal(target.value);
			updateDisplay();
			return;
		  }

		  if (target.classList.contains('clear')) {
			clearAll();
			return;
		  }
		  
		  if (target.classList.contains('calculate')) {
			calculator.secondOperand = parseFloat(calculator.displayVal);
			calculate();
			return;
		  }
		  
		  if (target.classList.contains('clrscrn')) {
			clearScreen();
			return;
		  }
		
			inputDigit(target.value);
			updateDisplay();
			
			
		});
		
		
	</script>
